<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audios</title>
    <link rel="stylesheet" href="Rexa_Prado_Andrea_tema3_ejercicio4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head> 
<body>
    <audio id="reproductor" controls></audio>
    <div>
        <button type="button" class="btn btn-light border border-dark" onclick="reproducir()">
            <i class="bi bi-play-fill"></i>
        </button>
        <button type="button" class="btn btn-light border border-dark" onclick="parar()">
            <i class="bi bi-stop-fill"></i>
        </button>
        <button type="button" class="btn btn-light border border-dark" onclick="anterior()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <button type="button" class="btn btn-light border border-dark" onclick="siguiente()">
            <i class="bi bi-arrow-right"></i>
        </button>
        <button type="button" class="btn btn-light border border-dark" onclick="shuffle()">
            <i class="bi bi-shuffle"></i>
        </button>
    </div>

    <script>
        // Lista predefinida de audios
        const listaDeAudios = [
            'Audio1.mp3',
            'Audio2.mp3',
            'Audio3.mp3'
            
        ];

        let audioIndex = 0;
        const audioPlayer = document.getElementById('reproductor');

        function reproducir() {
            audioPlayer.src = listaDeAudios[audioIndex];
            audioPlayer.play();
        }

        function parar() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        function anterior() {
            audioIndex = (audioIndex - 1 + listaDeAudios.length) % listaDeAudios.length;
            reproducir();
        }

        function siguiente() {
            audioIndex = (audioIndex + 1) % listaDeAudios.length;
            reproducir();
        }

        function shuffle() {
            listaDeAudios.sort(() => Math.random() - 0.5);
            audioIndex = 0;
            reproducir();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
